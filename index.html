<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="right">
            <div class="heading">
                <h1>Etch-a-Sketch</h1>
            </div>
            <h3>Fill each box with you color choice</h3>
            <div class="sketchDiv">
                <div class="grid">
                </div>
            </div>
        </div>
        <div class="left">
            <div class="theColorPicker">
                <h3 class="pickerHeading">Pick a color</h3>
                <input type="color" name="colorPicker" id="colorPicker" value="#6e1ea4">
            </div>
            <div class="theModes">
                <div class="theModesHeading">
                    <h3 class="modesHeading">Switch Modes</h3>
                </div>
                <div class="theModesButton">
                    <button class="modeButtons" value="Single Color">Single Color</button>
                    <button class="disabled" value="Random Color">Random Color</button>
                </div>
            </div>
            <div class="changeMakers">
                <button class="eraser" value="eraser">Eraser</button>
                <button class="clearButton">Clear</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright@
            <script>
                document.write(new Date().getFullYear())
            </script>
    
            <a href="https://github.com/zandarh">Zandarh
                <i class="fab fa-github"></i>
            </a>
        </p>        
    </footer>
    <script src="main.js"></script>
</body>
</html>
