<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Etch-a-Sketch</h1>
        </div>
        <h3>Fill each box with you color choice</h3>
        <div class="sketchDiv">
        </div>
        <div class="theColorPicker">
            <h3>Pink a color</h3>
            <input type="color" name="colorPicker" id="colorPicker" value="#e66465">
        </div>
        <div class="theModes">
            <h3>Click to change Color Mode</h3>
            <button class="modeButtons">Single Color</button>
            <button class="modeButtons" >Random Color</button>
        </div>
        <div class="changeMakers">
            <button class="eraser">Eraser</button>
            <button class="clearButton">Clear</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
