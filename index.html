<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Etch-a-Sketch</h1>
        </div>
        <h3>Fill each box with you color choice</h3>
        <div class="sketchDiv">
        </div>
        <div class="theColorPicker">
            <h3 class="pickerHeading">Pick a color</h3>
            <input type="color" name="colorPicker" id="colorPicker" value="#6e1ea4">
        </div>
        <div class="theModes">
            <h3 class="modesHeading">Switch Modes</h3>
            <button class="modeButtons">Single Color</button>
            <button class="disabled" >Random Color</button>
        </div>
        <div class="changeMakers">
            <button class="eraser">Eraser</button>
            <button class="clearButton">Clear</button>
        </div>
    </div>
    <footer>
        <p>Copyright@2023 <a href="https://github.com/zandarh">Zandarh</a></p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
